#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

general {
    # マウス感度
    sensitivity = 1.0
    # ウィンドウの縁の広さ
    border_size = 2
    # floatingで縁消し
    no_border_on_floating = false
    # ウィンドウ間の広さ
    gaps_in = 5
    # ウィンドウと画面縁との間の広さ
    gaps_out = 20
    # 非アクティブのウィンドウの縁の色
    col.inactive_border = rgba(595959aa)
    # アクティブのウィンドウの縁の色
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # 非アクティブのグループの縁の色
    col.group_border = rgba(66777700)
    # アクティブのグループの縁の色
    col.group_border_active = rgba(66ffff00)
    # カーソルが非表示になるまでの時間, 0で無効化
    cursor_inactive_timeout = 10
    # 使用するレイアウト
    layout = dwindle
    # falseだとキーからwindowを変更したときにカーソルがアクティブウィンドウの中心に動く
    no_cursor_warps = false
    #
    no_focus_fallback = false
    # trueだとそのままの?マウス感度になる
    apply_sens_to_raw = false
    # マウスでウィンドウのサイズを変えるか
    resize_on_border = true
    # resize_on_borderがonのときのサイズ変更化のマウスの当たり判定の領域
    extend_border_grab_area = 10
    # extend_border_grab_areaの領域内でマウスのアイコンを変えるか
    hover_icon_on_border = true
}

decoration {
    # 角の半径
    rounding = 5
    # 角のアンチエイリアシング
    multisample_edges = true
    # アクティブウィンドウの不透明度
    active_opacity = 1.0
    # 非アクティブウィンドウの不透明度
    inactive_opacity = 1.0
    # フルスクリーンウィンドウの不透明度
    fullscreen_opacity = 1.0
    # ウィンドウのぼかし
    blur = true
    # ぼかしのサイズ
    blur_size = 3
    #
    blur_passes = 1
    #
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # CapsLockをCtrlにマップ
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    # タッチパッド
    touchpad {
        # タイピング中に無効化
        disable_while_typing = true
        #
        natural_scroll = no
        # スクロール幅
        scroll_factor = 0.1
        # 左右両方を押し込みでマウスの中央ボタンと同じ動作
        middle_button_emulation = false
        #
        tap_button_map =
        #
        clickfinger_behavior = false
        # タップをマウスクリックに割り当てるか
        tap-to-click = true
        # ドラッグ中に多少指が離れてもドラッグを継続する
        drag_lock = false
        # タップアンドドラッグを有効にするか
        tap-and-drag = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Lunch luncher
bindr=SUPER, Space, exec, pkill wofi || wofi --show=run -l top_right

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, A,
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, killactive,
# bind = $mainMod, D,
bind = $mainMod, E, exec, thunar
# bind = $mainMod, F,
# bind = $mainMod, G,
bind = $mainMod, H, movefocus, l
# bind = $mainMod, I,
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, M, exec, thunderbird
bind = $mainMod, N, exec, nordpass
# bind = $mainMod, O,
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, Q,
bind = $mainMod, R, exec, wofi --show drun
# bind = $mainMod, S,
# bind = $mainMod, T,
# bind = $mainMod, U,
bind = $mainMod, V, togglefloating,
# bind = $mainMod, W,
# bind = $mainMod, X,
# bind = $mainMod, Y,
bind = $mainMod, Z, exec, zoom

# bind = $mainMod SHIFT, A,
# bind = $mainMod SHIFT, B,
# bind = $mainMod SHIFT, C,
# bind = $mainMod SHIFT, D,
# bind = $mainMod SHIFT, E,
# bind = $mainMod SHIFT, F,
# bind = $mainMod SHIFT, G,
# bind = $mainMod SHIFT, H,
# bind = $mainMod SHIFT, I,
# bind = $mainMod SHIFT, J,
# bind = $mainMod SHIFT, K,
bind = $mainMod SHIFT, L, exec, swaylock
# bind = $mainMod SHIFT, M,
# bind = $mainMod SHIFT, N,
# bind = $mainMod SHIFT, O,
# bind = $mainMod SHIFT, P,
# bind = $mainMod SHIFT, Q,
# bind = $mainMod SHIFT, R,
bind = $mainMod SHIFT, S, swapnext
# bind = $mainMod SHIFT, T,
# bind = $mainMod SHIFT, U,
# bind = $mainMod SHIFT, V,
# bind = $mainMod SHIFT, W,
# bind = $mainMod SHIFT, X,
# bind = $mainMod SHIFT, Y,
# bind = $mainMod SHIFT, Z,

bind = $mainMod, return, exec, alacritty

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# action key
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = ,XF86AudioLowerVolume, exec, amixer set Master 5%-

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# auto start
windowrule=workspace 1 silent,alacritty
windowrule=workspace 2 silent,firefox
windowrule=workspace 3 silent,thunderbird
windowrule=workspace 9 silent,nordpass
exec-once = alacritty
exec-once = firefox
exec-once = thunderbird
exec-once = fcitx5
exec-once = waybar
exec-once = copyq --start-server
